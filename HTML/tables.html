<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/png" href="media/table.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using tables</title>
</head>
<body>
<table>
<tr><th>Row One</th><th>Row Two</th><th>Row Three</th></tr>
<tr><td>one</td><td>two</td><td>three</td></tr>
<tr><td>four</td><td>five</td><td>six</td></tr>
<tr><td>seven</td><td>eight</td><td>nine</td></tr>
</table>
<hr>     <!--places a horizontal line -->
<table border="1">
<caption>DATA</caption>         <!--linking a caption to the table-->
<tr>
<th>Child's name</th><th>Parent's name</th>
</tr>
<tr>
<td rowspan="2">Catherine</td><td>Michael Mc Carthy</td>
</tr>
<tr>
<td>Coleen Mc carthy</td>
</tr>
<tr>
<td>Maggie</td><td>Shiela McGee</td>
</tr>
<tr>
<td rowspan="2">Edward</td><td>Catherine.JR</td>
</tr>
<tr><td>James .Rd</td></tr>
</table>
</body>
</html>
